<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to the Library!</h1>
    <div class="bookListContainer">
        <ul id="bookList">
        </ul>
    </div>
    <button id="bookButton">New Book</button>
    <!-- Modal -->
    <div class="modal" id="bookModal">
        <div class="modalContent">
            <span class="closeModal">&times;</span>
            <h2>Add New Book</h2>
            <!-- New Book Form -->
            <div class="newBookContainer">
                <form id="bookForm">
                    <label for="bookTitle">Title:</label>
                    <input type="text" id="bookTitle" name="bookTitle" required>
                    <label for="bookAuthor">Author:</label>
                    <input type="text" id="bookAuthor" name="bookAuthor">
                    <label for="bookGenre">Genre:</label>
                    <input type="text" id="bookGenre" name="bookGenre">
                    <label for="bookPages">Pages:</label>
                    <input type="number" id="bookPages" name="bookPages">
                    <label id="label-bookRead" for="bookRead">Read:<input type="checkbox" name="bookRead" id="bookRead"></label>
                    <button id="addBookSubmit">Add</button>
                </form>
            </div>
        </div>
    </div>
    <!-- End Modal -->
    <script src="./main.js"></script>
</body>
</html>
